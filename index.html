<script>
    let intervalA, intervalB, intervalC, intervalD, intervalE;
    let isRunning = true;

    const filledCellsA = [
        "cell-A1-1", "cell-A1-2", "cell-A1-3", "cell-A1-4",
        "cell-A2-4", "cell-A3-4", "cell-A4-4",
        "cell-A4-3", "cell-A4-2", "cell-A4-1",
        "cell-A3-1", "cell-A2-1"
    ];

    const filledCellsB = [
        "cell-B1-1", "cell-B1-2", "cell-B1-3", "cell-B1-4",
        "cell-B2-4", "cell-B3-4", "cell-B4-4",
        "cell-B4-3", "cell-B4-2", "cell-B4-1",
        "cell-B3-1", "cell-B2-1"
    ];
    
    const filledCellsC = [
        "cell-C1-1", "cell-C1-2", "cell-C1-3", "cell-C1-4",
        "cell-C2-4", "cell-C3-4", "cell-C4-4",
        "cell-C4-3", "cell-C4-2", "cell-C4-1",
        "cell-C3-1", "cell-C2-1"
    ];
    
    const filledCellsD = [
        "cell-D1-1", "cell-D1-2", "cell-D1-3", "cell-D1-4",
        "cell-D2-4", "cell-D3-4", "cell-D4-4",
        "cell-D4-3", "cell-D4-2", "cell-D4-1",
        "cell-D3-1", "cell-D2-1"
    ];
    
    const filledCellsE = [
        "cell-E1-1", "cell-E1-2", "cell-E1-3", "cell-E1-4",
        "cell-E2-4", "cell-E3-4", "cell-E4-4",
        "cell-E4-3", "cell-E4-2", "cell-E4-1",
        "cell-E3-1", "cell-E2-1"
    ];

    function rotateLettersA() {
        const temp = document.getElementById(filledCellsA[filledCellsA.length - 1]).innerText;
        for (let i = filledCellsA.length - 1; i > 0; i--) {
            document.getElementById(filledCellsA[i]).innerText = document.getElementById(filledCellsA[i - 1]).innerText;
        }
        document.getElementById(filledCellsA[0]).innerText = temp;
    }

    function rotateLettersB() {
        const temp = document.getElementById(filledCellsB[filledCellsB.length - 1]).innerText;
        for (let i = filledCellsB.length - 1; i > 0; i--) {
            document.getElementById(filledCellsB[i]).innerText = document.getElementById(filledCellsB[i - 1]).innerText;
        }
        document.getElementById(filledCellsB[0]).innerText = temp;
    }
    
    function rotateLettersC() {
        const temp = document.getElementById(filledCellsC[filledCellsC.length - 1]).innerText;
        for (let i = filledCellsC.length - 1; i > 0; i--) {
            document.getElementById(filledCellsC[i]).innerText = document.getElementById(filledCellsC[i - 1]).innerText;
        }
        document.getElementById(filledCellsC[0]).innerText = temp;
    }
    
    function rotateLettersD() {
        const temp = document.getElementById(filledCellsD[filledCellsD.length - 1]).innerText;
        for (let i = filledCellsD.length - 1; i > 0; i--) {
            document.getElementById(filledCellsD[i]).innerText = document.getElementById(filledCellsD[i - 1]).innerText;
        }
        document.getElementById(filledCellsD[0]).innerText = temp;
    }
    
    function rotateLettersE() {
        const temp = document.getElementById(filledCellsE[filledCellsE.length - 1]).innerText;
        for (let i = filledCellsE.length - 1; i > 0; i--) {
            document.getElementById(filledCellsE[i]).innerText = document.getElementById(filledCellsE[i - 1]).innerText;
        }
        document.getElementById(filledCellsE[0]).innerText = temp;
    }

    function startAnimation() {
        intervalA = setInterval(rotateLettersA, 900);
        intervalB = setInterval(rotateLettersB, 800);
        intervalC = setInterval(rotateLettersC, 700);
        intervalD = setInterval(rotateLettersD, 600);
        intervalE = setInterval(rotateLettersE, 500);
    }

    function stopAnimation() {
        clearInterval(intervalA);
        clearInterval(intervalB);
        clearInterval(intervalC);
        clearInterval(intervalD);
        clearInterval(intervalE);
    }

    function checkIfAtStart() {
        const isAtStartA = document.getElementById(filledCellsA[0]).innerText === "p";
        const isAtStartB = document.getElementById(filledCellsB[0]).innerText === "p";
        const isAtStartC = document.getElementById(filledCellsC[0]).innerText === "";
        const isAtStartD = document.getElementById(filledCellsD[0]).innerText === "p";
        const isAtStartE = document.getElementById(filledCellsE[0]).innerText === "p";

        return isAtStartA && isAtStartB && isAtStartC && isAtStartD && isAtStartE;
    }

    function toggleAnimation() {
        if (isRunning) {
            stopAnimation();
            document.getElementById("toggleButton").innerText = "Start";
            if (checkIfAtStart()) {
                showModal();
            }
        } else {
            startAnimation();
            document.getElementById("toggleButton").innerText = "Stop";
        }
        isRunning = !isRunning;
    }

    function showModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "block";
    }

    function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
   
    function showInfoModal() {
        document.getElementById('infoModal').style.display = 'block';
        document.getElementById('modalBackdrop').style.display = 'block';
    }

    function closeInfoModal() {
        document.getElementById('infoModal').style.display = 'none';
        document.getElementById('modalBackdrop').style.display = 'none';
    }

    startAnimation();
</script>
